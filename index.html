<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Trivia Game!</title>
        <link type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <div class="container" id="gameSpace">
            <div class="row">
                <div class="col-12">Sports Trivia!</div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p id="correct"></p>
                    <p id="incorrect"></p>
                    <p id="percentage"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 timer">Time Remaining: 100</div>
            </div>
            <div class="row">
                <div class="col-12" id="questionSpace">Questions go Here!</div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>
    </body>

</hmtl>
